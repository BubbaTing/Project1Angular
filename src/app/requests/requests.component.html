<button class = "btn" (click) = "back()"> Return To Menu</button>

<div class = "text-center">

    <h1 class="heading">View All Requests</h1>

    <button (click) = "sortByStatus()"> Sort By Status </button>
    <button (click) = "sortByAmount()"> Sort By Amount </button>
    <button (click) = "sortByName()"> Sort By Employee Name </button>
    <button (click) = "sortByDate()"> Sort By Request Date </button>

    <table class="table request-table">
        <thead>
            <tr>
                <th scope="col"> # </th>
                <th scope="col"> Name </th>
                <th scope="col"> Type </th>
                <th scope="col"> Amount </th>
                <th scope="col"> Description </th>
                <th scope="col"> Date Requested </th>
                <th scope="col"> Status </th>
            </tr>
        </thead>

        <tbody class="requests text-center">
            <tr *ngFor="let request of requests; let i = index">
                <th> {{ i+1 }}. </th>
                <th> {{ request.author }} </th>
                <td> {{ request.type }} </td>
                <td> ${{ request.amount }} </td>
                <td> {{ request.description }} </td>
                <td> {{ request.submit | date }} </td>
                <td> {{ request.status | statusName }} </td>

                <button class="btn-sm" type="button" (click) = "approve(request.reimb_id, 1)"> Approve </button>
                <button class="btn-sm" type="button" (click) = "deny(request.reimb_id, 2)"> Deny </button>
            </tr>
        </tbody>
    </table>

</div>
