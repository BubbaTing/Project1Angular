<h1>Request Form</h1>

<form action="/request" class="form-signin text-center">
    <div class='label'> 
        Amount:
    </div>

    <input class="request-type money"
           [(ngModel)]="amount"
           type="number" 
           step="0.01" 
           name="amount" 
           min="1.00"
    >
    
    <div class='label'> 
        Type:
    </div>

    <div class="type-selection request-type">
        <input [(ngModel)]="type"
               type="radio" 
               name="type" 
               value="1"
        >

        <label for="type"> LODGING </label>
    </div>
    
    <div class="type-selection request-type">
        <input [(ngModel)]="type"
               type="radio" 
               name="type" 
               value="2"
        > 

        <label for="type"> TRAVEL </label>
    </div>


    <div class="type-selection request-type">
        <input [(ngModel)]="type"
               type="radio" 
               name="type" 
               value="3"
        >
        
        <label for="type"> FOOD </label>
    </div>

    <div class="type-selection request-type">
        <input [(ngModel)]="type"
               type="radio" 
               name="type" 
               value="4"
        >

        <label for="type"> OTHER </label>
    </div>

    <div class="label"> 
        Description: 
    </div>
    
    <textarea [(ngModel)]="description" name="description"> </textarea>
    
    <div class="label"> 
        Upload Receipt: 
    </div>

    <div class="margin-top-bottom btn btn-primary">
        <input [(ngModel)]="picture" 
               type="file" 
               name="myRecipt"
        > 
    </div>

    <div>
        <input (click) = "submit()" 
               class='btn btn-lg btn-primary text-uppercase'
               type="submit"
        >
    </div>

    
</form>
