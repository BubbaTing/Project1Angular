<div class="container">
    <h1> Welcome </h1>

    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    
                    <form class="form-signin">
                        <div class="form-label-group">
                    
                            <input [(ngModel)] = "inputUsername" 
                                    type="text" 
                                    name="username" 
                                    id="inputUsername" 
                                    class="form-control text-center"
                                    autocomplete="off"
                                    placeholder="Username" 
                                    required autofocus
                            >

                            <label for="inputUsername" class='text-center'>Username</label>                        
                        </div>

                        <div class="form-label-group">
                            <input [(ngModel)] = "inputPassword"
                                    type="password" 
                                    name="password"
                                    id="inputPassword" 
                                    class="form-control text-center" 
                                    placeholder="Password" 
                                    required
                            >
                            <label for="inputPassword" class="text-center">Password</label>
                        </div>

                        <br>

                        <div *ngIf="invalidInput">
                            Incorrect Username/Password combination!
                        </div>
                    
                        <input (click)="submit()" 
                                type="submit" 
                                value="Sign in" 
                                class="btn btn-lg btn-primary btn-block text-uppercase" 
                        >
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
